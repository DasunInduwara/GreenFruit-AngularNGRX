<div class="mx-auto">
  <!-- Header Section -->
  <section>
    <header class="text-green-800 bg-white shadow">
      <div class="flex flex-wrap p-5 items-center justify-center">
        <div class="w-10 h-10">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M2 3L2.26491 3.0883C3.58495 3.52832 4.24497 3.74832 4.62248 4.2721C5 4.79587 5 5.49159 5 6.88304V9.5C5 12.3284 5 13.7426 5.87868 14.6213C6.75736 15.5 8.17157 15.5 11 15.5H13M19 15.5H17"
                stroke="#10560b"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
              <path
                d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z"
                stroke="#10560b"
                stroke-width="1.5"
              ></path>
              <path
                d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z"
                stroke="#10560b"
                stroke-width="1.5"
              ></path>
              <path
                d="M5 6H8M5.5 13H16.0218C16.9812 13 17.4609 13 17.8366 12.7523C18.2123 12.5045 18.4013 12.0636 18.7792 11.1818L19.2078 10.1818C20.0173 8.29294 20.4221 7.34853 19.9775 6.67426C19.5328 6 18.5054 6 16.4504 6H12"
                stroke="#10560b"
                stroke-width="1.5"
                stroke-linecap="round"
              ></path>
            </g>
          </svg>
        </div>

        <span class="ml-1 text-3xl font-semibold font-sans">Cart</span>
      </div>
    </header>
  </section>

  <!-- Cart Item Section -->
  @if ((cartItems$ | async)?.length == 0 ) {
  <section class="flex justify-center items-center h-full">
    <div class="flex flex-col items-center p-5 mt-36">
      <div class="h-24 w-24">
        <svg
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="#ffffff"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <circle cx="32" cy="32" r="24"></circle>
            <path
              d="M23.51 43.51a12.18 12.18 0 0 1 3.82-2.57 12.07 12.07 0 0 1 9.34 0 12.18 12.18 0 0 1 3.82 2.57"
            ></path>
            <line x1="40" y1="24" x2="36" y2="24"></line>
            <line x1="28" y1="24" x2="24" y2="24"></line>
          </g>
        </svg>
      </div>
      <span class="text-white text-center font-mono font-semibold mt-2"
        >No Items</span
      >
    </div>
  </section>
  } @else {
  <section>
    @for (item of (cartItems$|async); track $index) {<app-cart-card
      [item]="item"
    />}
  </section>
  }

  <div class="mt-5 mx-2 p-5 bg-white rounded shadow divide-y">
    <div class="flex items-center justify-between">
      <span class="text-lg font-semibold">Subtotal</span>
      <span> {{ totalPrice$ | async | currency }}</span>
    </div>
    <div class="mt-1">
      <button
        class="mt-2 rounded-full py-2 px-2 bg-blue-600 text-white font-semibold w-full text-center hover:bg-indigo-700"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
